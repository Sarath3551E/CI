name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: self-hosted  # Use EC2 as a self-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Run Integration Tests
      run: npm run test:integration

    - name: Build Docker Image
      run: sudo docker build -t my-html-app .

    - name: Stop and Remove Old Container (if exists)
      run: |
        sudo docker ps -q --filter "name=my-html-container" | grep -q . && docker stop my-html-container && docker rm my-html-container || echo "No existing container to stop"

    - name: Run New Container
      run: sudo docker run -d -p 8080:80 --name my-html-container my-html-app

    - name: Wait for Container to Initialize
      run: sleep 15

    - name: Verify Deployment
      run: curl -I http://localhost:8080 || exit 1
